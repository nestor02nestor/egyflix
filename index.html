<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://*.github.io;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://*.github.io;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://*.github.io;
        img-src 'self' https://* data:;
        frame-src https://geo.dailymotion.com;
        font-src 'self' https://cdnjs.cloudflare.com;
        connect-src 'self' https://*.github.io;
    ">
    <title>EgyFlix - موقع أفلام ومسلسلات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>EgyFlix</h1>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن فيلم أو مسلسل...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="#movies">أفلام</a>
                <a href="#series">مسلسلات</a>
                <a href="#anime">أنمي</a>
                <a href="#wrestling">مصارعة</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="movies" class="content-section">
            <h2>أحدث الأفلام</h2>
            <div class="content-grid"></div>
        </section>

        <section id="series" class="content-section">
            <h2>أحدث المسلسلات</h2>
            <div class="content-grid"></div>
        </section>

        <section id="anime" class="content-section">
            <h2>أحدث الأنمي</h2>
            <div class="content-grid"></div>
        </section>

        <section id="wrestling" class="content-section">
            <h2>أحدث المصارعة</h2>
            <div class="content-grid"></div>
        </section>
    </main>

    <div id="movieViewer" class="movie-viewer">
        <div class="viewer-content">
            <div class="viewer-header">
                <h2 id="movieTitle"></h2>
                <button id="closeViewer"><i class="fas fa-times"></i></button>
            </div>
            <div class="video-container">
                <iframe id="movieFrame" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="viewer-info">
                <div class="info-row">
                    <span id="movieYear"></span>
                    <span id="movieDuration"></span>
                    <span id="movieQuality"></span>
                </div>
                <p id="movieDescription"></p>
            </div>
            <div class="viewer-controls">
                <button id="toggleLight"><i class="fas fa-lightbulb"></i></button>
                <button id="toggleFullscreen"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
